<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="p-4">

    <!-- Button 1: Primary button -->
    <button id="button-1" class="btn btn-primary">
        Primary Button
    </button>

    <br><br>

    <!-- Button 2: Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary">
        Outline Secondary
    </button>

    <br><br>

    <!-- Button 3: Success large button -->
    <button id="button-3" class="btn btn-success btn-lg">
        Large Success Button
    </button>

    <br><br>

    <!-- Button 4: Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm">
        Small Danger Button
    </button>

    <br><br>

    <!-- Button 5: Warning large full-width button -->
    <button id="button-5" class="btn btn-warning btn-lg btn-block vw-100">
        Full Width Warning Button
    </button>

    <br><br>

    <!-- Button 6: Disabled info button -->
    <button id="button-6" class="btn btn-info disabled" disabled>
        Disabled Info Button
    </button>

    <br><br>

    <!-- Button 7: Light button -->
    <button id="button-7" class="btn btn-light">
        Light Button
    </button>

    <br><br>

    <!-- Button 8: Link button -->
    <button id="button-8" class="btn btn-link">
        Link Button
    </button>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
